<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/bootstrap-table.js" type="text/javascript"></script>
    <script src="js/bootstrap-table-zh-CN.js" type="text/javascript"></script>
    <title>e-butler</title>
</head>
<body>
<div class="container">
    <div class="search">
        <input class="form-control" type="text" placeholder="搜索" id="searchInput">
    </div>
    <table id="table" data-toggle="table" data-search="true">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name">Name</th>
            <th data-field="price">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Item 1</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Item 3</td>
            <td>$3</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        // 填充搜索条件
        $('#searchInput').val('Item 2');

        // 调用 refresh 方法并设置搜索参数
        $('#table').bootstrapTable('refresh', {
            query: {
                search: $('#searchInput').val()
            }
        });
    });
</script>
</body>
</html>
